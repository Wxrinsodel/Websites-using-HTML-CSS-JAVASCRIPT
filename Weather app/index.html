<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <!--mainpage-->
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map-pin'></i>
            <input type="text" placeholder="Enter your location">
            <button class="bx bx-search-alt"></button>
        </div>

        <p class="city-hide">city hide</p>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="Image/cloudy.png">
                        <p class="temperature">0<span>Â°C</span></p>
                        <p class="description">Broken Clouds</p>

                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <!--detail for humidity-->
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <!--detail for wind speed-->
            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0 Km/h</span>
                    </div>
                    <p>wind speed</p>
                </div>
            </div>
        </div>
        <div class="not-found">
            <div class="box">
                <img src="Image/404.png">
                <h2>Sorry The Location Not found</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Calculator </title>
</head>

<body>
    <!--Main-->
    <div class="container">
        <div class="calculator dark">
            <!--to make it change color in Css-->
            <div class="theme-toggler active"> 
                <i class="toggler-icon"></i>
            </div>

            <!--to make it be able to show a result in Css and script-->
            <div class="display-screen"> 
                <div id="display"></div> 
            </div>

            <!--button to calculate - organize in class individual-->
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="clear-entry">CE</button></td>
                        <td><button class="btn-operator" id="clear">C</button></td>
                        <td><button class="btn-operator" id="delete"><</button></td>
                        <td><button class="btn-operator" id="/">&divide;</button></td> <!--&divide = an order to calculate in math -->
                    
                    </tr>
            
                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operator" id="*">&times;</button></td> <!--&times = an order to calculate in math -->
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator" id="-">&minus;</button></td> <!--&minus = an order to calculate in math -->
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td><button class="btn-operator" id="+">&plus;</button></td><!--&plus = an order to calculate in math -->
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="00">00</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-operator" id=".">.</button></td>
                        <td><button class="btn-operator" id="equal">=</button></td>
                        
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <script src="Script.js"></script>
</body>

</html>
